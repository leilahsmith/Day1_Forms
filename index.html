<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <br />
        <a style="color: white;" href="#" class="nav-link">Register</a>
        <a style="color: white;" href="#" class="nav-link">About Us</a>
        <br />
        <br />
    </nav>
    <div class="center">
    <div class="form-wrapper">
        <br />
        <br />
        <br />
        <h1 class="h1">Sign Up</h1>
        <div>
        <form >
            <br>
            
            <input class="form-input" type="email" name="email" placeholder="Email Address"  />
            </br>
            <br>
            <input class="form-input" name="Username" type="Username" placeholder="Username" />
            </br>
            <br/>
            <input class="form-input" name="Password" type="password" placeholder="Password" />
            </br>
            <br/>
            <input class="form-input" name="Confirm Password" type="confirm-password" placeholder="Confirm Password" />
            </br>
            <br/>
            <button class="form-input" id="submit-button" type="submit" style="font-size: 20px; color:white; border-radius: 4px;">Submit</button>
            </br>
            <br />
            <br />
            <div class="icons">
            <a href="https://www.amazon.com/">
                <img class="icon1" alt="Amazon" src="./assets/Logotipo-Amazon.jpg"
                width="40px" height="40px">
             </a>
             <a href="https://www.facebook.com/">
                <img class="icon2" alt="Facebook" src="./assets/facebook.png"
                width="40px" height="40px">
             </a>
             <a href="https://www.github.com/">
                <img class="icon3" alt="Facebook" src="./assets/github.png"
                width="40px" height="40px">
             </a>
             <a href="https://www.slack.com/">
                <img class="icon4" alt="Slack" src="./assets/slack.png"
                width="40px" height="40px">
             </a>
             <a href="https://www.instagram.com/">
                <img class="icon5" alt="Instagram" src="./assets/insta.jpg"
                width="40px" height="40px">
             </a>
            </div>
             <br />
            <br />

    
            <br />
        </form>
    </div>
    </div>
</div>
</body>
</html>
